<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource.data" matSort aria-label="Users">

    &lt;!&ndash; Id Column &ndash;&gt;
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let User">{{User.id}}</td>
    </ng-container>

    &lt;!&ndash; Name Column &ndash;&gt;
    <ng-container matColumnDef="fName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let User">{{User.fName}}</td>
    </ng-container>

    &lt;!&ndash; Mobile Column &ndash;&gt;
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile Number</th>
      <td mat-cell *matCellDef="let User">{{User.phoneNumber}}</td>
    </ng-container>

    &lt;!&ndash;- email Column -&ndash;&gt;
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let User">{{User.email}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>


  <mat-paginator #paginator
                 [length]="dataSource.data.length"
                 [pageIndex]="0"
                 [pageSize]="50"
                 [pageSizeOptions]="[5, 25, 50, 100, 250]">
  </mat-paginator>
</div>
