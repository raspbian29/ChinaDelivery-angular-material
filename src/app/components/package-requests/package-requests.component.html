<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource.data" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- trackCode Column -->
    <ng-container matColumnDef="trackCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Track Number</th>
      <td mat-cell *matCellDef="let row">{{row.trackCode}}</td>
    </ng-container>

    <!-- itemType Column -->
    <ng-container matColumnDef="itemType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Item Type</th>
      <td mat-cell *matCellDef="let row">{{row.itemType}}</td>
    </ng-container>

    <!-- itemType Column -->
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created Date</th>
      <td mat-cell *matCellDef="let row">{{row.createdDate}}</td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>

    <!-- currency Column -->
    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Currency</th>
      <td mat-cell *matCellDef="let row">{{row.currency}}</td>
    </ng-container>

    <!-- amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let row">{{row.amount}}</td>
    </ng-container>

    <!-- itemURL Column -->
    <ng-container matColumnDef="itemURL">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Item Url</th>
      <td mat-cell *matCellDef="let row">{{row.itemURL}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="shopName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Shop Name</th>
      <td mat-cell *matCellDef="let row">{{row.shopName}}</td>
    </ng-container>

    <!-- itemPhoto Column -->
    <ng-container matColumnDef="itemPhoto">
      <th mat-header-cell *matHeaderCellDef mat-card-image>
        <mat-icon>  add_a_photo  </mat-icon>
        </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox color="primary" [(ngModel)]="row.itemPhoto" [disabled]="row.itemPhoto"> </mat-checkbox>
      </td>
    </ng-container>

    <!-- itemInsurance Column -->
    <ng-container matColumnDef="itemInsurance">
      <th mat-header-cell *matHeaderCellDef mat-card-image>
        <mat-icon>  security  </mat-icon>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox color="primary" [(ngModel)]="row.itemInsurance" [disabled]="row.itemInsurance" > </mat-checkbox>
      </td>
    </ng-container>

    <!-- itemCheck Column -->
    <ng-container matColumnDef="itemCheck">
      <th mat-header-cell *matHeaderCellDef mat-card-image>
        <mat-icon>  how_to_reg  </mat-icon>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox color="primary" [(ngModel)]="row.itemCheck" [disabled]="row.itemCheck"> </mat-checkbox>
      </td>
    </ng-container>

    <!-- itemRepack Column -->
    <ng-container matColumnDef="itemRepack">
      <th mat-header-cell *matHeaderCellDef mat-card-image>
        <mat-icon>  move_to_inbox  </mat-icon>
      </th>      <td mat-cell *matCellDef="let row">
        <mat-checkbox color="primary" [(ngModel)]="row.itemRepack" [disabled]="row.itemRepack"> </mat-checkbox>
      </td>
    </ng-container>

    <!-- itemSplit Column -->
    <ng-container matColumnDef="itemSplit">
      <th mat-header-cell *matHeaderCellDef mat-card-image>
        <mat-icon>  alt_route  </mat-icon>
      </th>      <td mat-cell *matCellDef="let row">
        <mat-checkbox color="primary" [(ngModel)]="row.itemSplit" [disabled]="row.itemSplit"> </mat-checkbox>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource?.data.length"
                 [pageIndex]="0"
                 [pageSize]="50"
                 [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
