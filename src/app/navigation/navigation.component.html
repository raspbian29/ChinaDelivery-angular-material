<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               *ngIf="authService.getTokenKey()"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="">Dashboard</a>
      <a mat-list-item routerLink="declarations">Declarations</a>
      <a mat-list-item routerLink="package-requests">My Requests</a>
      <a mat-list-item routerLink="tables">User List</a>
      <a mat-list-item routerLink="forms">Shipping</a>
      <a mat-list-item routerLink="account-settings">Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" *ngIf="authService.getTokenKey()">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ChinaBox.md</span>
    </mat-toolbar>
    <!-- Add Content Here -->

    <div style="padding: 15px;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
